<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Clan VIP BF</title>
    <link rel="stylesheet" href="css/noticias.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="imagenes/Logo.png" alt="Logo de Lápidas de Mármol">
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="menu">
            <li><a href="nosotros.html">Sobre Nosotros</a></li>
        </ul>
    </nav>

    <div class="section">
        <div class="title-container">
            <h2 class="torneo-title">Torneos</h2>
        </div>
        <div class="image-container">
            <img src="imagenes/verano.png" alt="Descripción de la imagen 1" onclick="openModal('imagenes/verano.png')">
            <img src="imagenes/Valentin.png" alt="Descripción de la imagen 2" onclick="openModal('imagenes/Valentin.png')">
            <img src="imagenes/clases.png" alt="Descripción de la imagen 3" onclick="openModal('imagenes/clases.png')">
        </div>
    </div>
    <!-- Modal para mostrar la imagen agrandada -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImg" onclick="closeModal()"> <!-- Agrega el evento onclick para cerrar el modal al hacer clic -->
        </div>
    </div>

    <script>
        // Función para abrir el modal con la imagen seleccionada
        function openModal(imgSrc) {
            var modal = document.getElementById('myModal');
            var modalImg = document.getElementById('modalImg');
            modal.style.display = 'block'; // Mostrar el modal
            modalImg.src = imgSrc; // Establecer la imagen del modal
        }

        // Función para cerrar el modal
        function closeModal() {
            document.getElementById('myModal').style.display = 'none'; // Ocultar el modal
        }
    </script>
</body>
</html>
